<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="container">
        <h1>JS Blackjack</h1>
        
        <div class="game-area">
            <div class="dealer-section">
                <h2>Dealer: <span id="dealer-sum">0</span></h2>
                <div class="cards-container">
                    <svg id="dealer-cards" height="250" 
                         xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                    </svg>
                </div>
            </div>

            <div class="player-section">
                <h2>Player: <span id="player-sum">0</span></h2>
                <div class="cards-container">
                    <svg id="player-cards" height="250"
                         xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                    </svg>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="deal-button">Deal</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </div>

        <div id="message" class="message popup">
            <span id="popup-text"></span><br>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
